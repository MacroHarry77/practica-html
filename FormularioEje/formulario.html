<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en html</title>
</head>
<body>
    <h1>Formulario Html</h1>
    <form action="ejemplo.php" method="post">
        <h2>Datos personales</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Correo electronico:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="tel">Telefono:</label>
        <input type="tel" id="phone" name="tel" pattern="[0-9]+" required>
    
        <h2>GÃ©nero</h2>
        <input type="radio" id="M" name="Genero" value="M"> 
        <label for="M">Maculino</label>
        <br>

        <input type="radio" id="F" name="Genero" value="F">
        <label for="F">Femenino</label>
        <br>

        <input type="radio" id="O" name="Genero" value="O">
        <label for="O">Otro</label>

        <h2>Preferencias</h2>
        <input type="checkbox" id="music" name="preferencias" value="music">
        <label for="music">Musica</label><br>

        <input type="checkbox" id="D" name="preferencias" value="D">
        <label for="D">Deportes</label><br>

        <input type="checkbox" id="L" name="preferencias" value="L">
        <label for="L">Lectura</label><br>

        <h2>Cometarios</h2>
        <textarea name="comentarios" id="comentarios" cols="60" rows="6"></textarea>
        <br>
        <input type="submit">
        </form>
</body>
</html>
